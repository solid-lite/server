<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      }

      .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 350px;
      }

      .profile-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .profile-card h1 {
        font-size: 24px;
        margin: 0;
        padding: 15px 20px;
      }

      .profile-card p {
        font-size: 16px;
        color: #6c757d;
        margin: 0;
        padding: 0 20px 20px;
      }
    </style>
  </head>

  <body>
    <div class="profile">
      <div class="profile-card">
        <img
          src="https://user-images.githubusercontent.com/65864/280053131-30aa0f8f-06b6-47a8-a148-120c280b8af9.png"
          alt="Profile Image"
        />
        <h1>John Doe</h1>
        <p>Web Developer</p>
      </div>
    </div>
  </body>
</html>
